<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>添加学生</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>添加学生</h2>
  <form th:action="@{/student/add}" method="post">
    <div class="mb-3">
      <label for="id" class="form-label">学号</label>
      <input type="text" class="form-control" id="id" name="id" th:value="${student.id}" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">姓名</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${student.name}" required>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">年龄</label>
      <input type="number" class="form-control" id="age" name="age" th:value="${student.age}" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">地址</label>
      <input type="text" class="form-control" id="address" name="address" th:value="${student.address}" required>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
    <a th:href="@{/student/list}" class="btn btn-secondary">返回</a>
  </form>
</div>
</body>
</html>
